<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Dice Game</title>
    <link rel="stylesheet" href="./dice.css">
</head>
<body>
    <div class="container">
        <h1>Ultimate Dice Game</h1>
        <div class="scores">
            <div>
                <h2>Player 1</h2>
                <p id="dinu1">Score: 0</p>
                <div class="dice" id="dinu2">0</div>
            </div>
            <div>
                <h2>Player 2</h2>
                <p id="dinu3">Score: 0</p>
                <div class="dice" id="dinu4">0</div>
            </div>
        </div>
        <div class="buttons">
            <button id="dinu5">Roll Dice</button>
            <button id="dinu6">Reset Game</button>
        </div>
    </div>
    <script src="./dice.js"></script>
</body>
</html>
